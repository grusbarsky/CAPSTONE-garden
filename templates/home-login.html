{% extends 'base.html' %}
{% block content %}
<div id=login-container>
  <div id='login'>
    <form method="POST" id="user_form">
      {{ form.hidden_tag() }}
      {% for field in form if field.widget.input_type != 'hidden' %}
      <br>
      <br>
      <br>
      {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
        {{ field(placeholder=field.label.text, class="form-control") }}
      {% endfor %}
      <br>
      <br>
      <button href="/login" class='account-button'>Log In</button>
    </form>
    <br>
    <form action='/signup'>
      <button class='account-button btn'>Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
